<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/angular-material.css">
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/directives/directives.js"></script>
</head>

<body ng-app="pusherApp">
    <div style="width:800px;margin:auto">
        <md-content>
            <div ng-controller="MessageCtrl">
                <h1>Welcome to Pusher</h1>
                <div layout="row" layout-align="space-around">
                  <md-input-container style="width:700px">
                      <label>Message</label>
                      <input ng-model="newMessage">
                  </md-input-container>
                  <md-button class="md-raised md-primary" ng-click="addMessage()" style="height:20px">Send</md-button>
                </div>
                
                  <md-list>
                      <md-list-item ng-repeat="message in messages">
                          <p>{{message}}</p>
                          <md-checkbox ng-model="message.selected" class="md-secondary"></md-checkbox>
                      </md-list-item>
                  </md-list>
                
            </div>
        </md-content>
    </div>
</body>

</html>
