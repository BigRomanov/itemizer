<md-content layout-padding>
  <md-whiteframe class="md-whiteframe-z1" flex="100;height:20px" style="padding:20px" layout="row" layout-align="start start">
    <md-autocomplete flex="100" ng-disabled="false" md-no-cache="true" md-selected-item="search.selectedItem" md-search-text-change="searchTextChange(search.searchText)" md-search-text="search.searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(search.searchText)" md-item-text="item.name" md-min-length="0" placeholder="Search tasks in project" md-menu-class="autocomplete-custom-template">
      <md-item-template>
        <span class="item-title">
          <md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
          <span> {{item.name}} </span>
        </span>
        <span class="item-metadata">
          <span class="item-metastat">
            <strong>{{item.watchers}}</strong> watchers
          </span>
        <span class="item-metastat">
            <strong>{{item.forks}}</strong> forks
          </span>
        </span>
      </md-item-template>
    </md-autocomplete>
  </md-whiteframe>
  <md-whiteframe class="md-whiteframe-z1" flex="100" style="padding:20px" layout="column" layout-align="start start">
    <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
    <div layout="row" style="width:100%">
      <md-input-container md-no-float style="padding-bottom:2px;width:100%">
        <label>Project</label>
        <input ng-model="project.title" placeholder="Enter project title" on-enter="saveTitle(project)" on-esc="cancelEditTitle(project)" ng-blur="saveTitle(project)">
      </md-input-container>
    </div>
    <!-- No projects card -->
    <md-card ng-show="!loading && !adding && (!project.tasks || !project.tasks.length)" style="margin-top:50px;width:100%">
      <md-card-content layout="row">
        <p layout-align="center center" class="md-title" style="width:100%;text-align:center">No tasks. Click 'Add' to create one</p>
      </md-card-content>
    </md-card>
    <!-- Editor -->
    <div ng-show="adding" layout="column" style="border-bottom: 1px solid rgb(63,81,181)">
      <div layout="row" style="margin-top:20px">
        <md-input-container class="md-icon-float" style="width:90%">
          <label>Enter task</label>
          <md-icon md-svg-src="img/ic_assignment_black_24px.svg" class="name"></md-icon>
          <input ng-model="task.title" type="text" focus-on="adding" on-enter="addTask()">
        </md-input-container>
        <md-button class="md-fab md-primary md-mini" ng-click="addTask()">
          <md-icon md-svg-src="img/ic_done_white_24px.svg" aria-label="Save title" class="md-secondary md-hue-3"></md-icon>
        </md-button>
        <md-button class="md-fab md-warn md-mini" ng-click="cancelNewTask()">
          <md-icon md-svg-src="img/ic_close_white_24px.svg" aria-label="Edit title" class="md-secondary md-hue-3"></md-icon>
        </md-button>
      </div>
    </div>
    <!-- Task   list -->
    <div ng-show="!loading && project.tasks && project.tasks.length" style="width:100%">
      <md-list ui-sortable="sortableOptions" ng-model="project.tasks">
        <md-list-item ng-repeat="task in project.tasks" layout="column">
          <!-- Task summary -->
          <div style="width:100%" layout="row" layout-align="start center">
            <md-icon class="itemHandle" layout-align="start center" md-svg-src="img/vert.svg" class="s24" style="margin-right:20px" aria-label="Move"></md-icon>
            <md-input-container md-no-float style="padding-bottom:2px;width:100%">
              <input ng-model="task.title" placeholder="Enter task title" on-enter="saveTitle(task)" on-esc="cancelEditTitle(task)" ng-blur="saveTitle(task)">
            </md-input-container>
            <p flex></p>
            <md-button class="md-icon-button" ng-click="task.complete=true" ng-hide="task.complete">
              <md-icon md-svg-src="img/ic_check_box_outline_blank_black_24px.svg" aria-label="Mark done" class="md-secondary md-hue-3"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="task.complete=false" ng-show="task.complete">
              <md-icon md-svg-src="img/ic_check_box_black_24px.svg" aria-label="Undo" class="md-secondary md-hue-3"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="editTask(task)" ng-hide="task.edit==true">
              <md-icon md-svg-src="img/ic_assignment_black_24px.svg" aria-label="Edit task" class="md-secondary md-hue-3"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="task.edit=false" ng-show="task.edit==true">
              <md-icon md-svg-src="img/ic_close_black_24px.svg" aria-label="Edit task" class="md-secondary md-hue-3"></md-icon>
            </md-button>
          </div>
          <!-- Details editor -->
          <div ng-show="task.edit==true" layout="column" style="width:90%">
            <div layout="row">
              <md-input-container flex>
                <label>Description</label>
                <textarea ng-model="task.description" columns="1" md-maxlength="150"></textarea>
              </md-input-container>
            </div>
            <div layout="row">
              <md-button class="md-raised md-warn" ng-click="deleteTask(task)">
                Delete task
              </md-button>
            </div>
          </div>
          <!-- <md-checkbox ng-model="task.complete" layout-align="end center" class="md-secondary"></md-checkbox> -->
        </md-list-item>
      </md-list>
    </div>
    <div layout="row" layout-align="end end" style="width:100%;margin-top:20px">
      <md-button class="md-raised md-primary" ng-click="newTask()" ng-show="!adding" layout="end end">
        New task
      </md-button>
    </div>
  </md-whiteframe </md-content>
